<div class="wrapper">
    <mat-card class="wrapper__card">
        <mat-card-content>
            <div class="wrapper__card__currency">
                <div class="wrapper__card__currency__scroll-text">
                    <span *ngFor="let currency of forex">
                        {{currency.key}}: {{currency.value}}
                    </span>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
